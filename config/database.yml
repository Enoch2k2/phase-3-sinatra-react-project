default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  encoding: unicode
  timeout: 5000

development:
  <<: *default
  database: cali_national_park_development

test:
  <<: *default
  database: cali_national_park_test

production:
  <<: *default
  database: cali_national_park_production
